<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        div{
            height:200px;
            margin-bottom: 10px;
            background: red;
            display: none;
        }
    </style>
    <!--1.需要引入文件-->
    <script src="jquery-1.12.4.js"></script>
    <script>
        //2.入口函数的标准写法
        //3.文档准备好才执行
        $(document).ready(function(){
            //注册事件，把on去掉，是一个方法
            $("#btn1").click(function(){
                //隐式迭代：偷偷的遍历，它会自动的遍历，不需要我们遍历
                $("div").show(1000);//传入时间
            });
            $("#btn2").click(function(){
                $("div").text("我是内容");
            });
        });
    </script>
</head>
<body>
    <input type="button" value="展示" id = "btn1">
    <input type="button" value="设置内容" id = "btn2">
    <div></div>
    <div></div>
    <div></div>
        
</body>
</html>
